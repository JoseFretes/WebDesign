<!DOCTYPE html>
<html lang="es">
    <head>
        
        <title>Calculadora 2.0</title>
        <meta charset="utf-8"/>
      <link rel="icon" href="th (1).jfif">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row" > 
                <div class="col-4 calc">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header titulo">
                            Calculadora 2.0
                        </div>
                        <div class="display">
                            <input class="form-control" type="text" placeholder="ingrese la operaciÃ³n" id="display">
                        </div>
                        
                        <div class="display_resultado">
                            <input class="form-control display_resultado res" type="text" placeholder="0" disabled readonly id="display_resultado">
                        </div>
                        <div class="btn-group" role="group" >
                            <button type="button"  class="btn btn-outline-primary numero" id="7">7</button>
                            <button type="button" class="btn btn-outline-primary numero" id="8">8</button>
                            <button type="button" class="btn btn-outline-primary numero" id="9">9</button>
                            <button type="button" class="btn btn-outline-primary operador" id="/">/</button>
                          </div>

                          <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary numero" id="4">4</button>
                            <button type="button" class="btn btn-outline-primary numero" id="5">5</button>
                            <button type="button" class="btn btn-outline-primary numero" id="6">6</button>
                            <button type="button" class="btn btn-outline-primary operador"  id="*">*</button>
                          </div>

                          <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary numero" id="1">1</button>
                            <button type="button" class="btn btn-outline-primary numero" id="2">2</button>
                            <button type="button" class="btn btn-outline-primary numero" id="3">3</button>
                            <button type="button" class="btn btn-outline-primary operador" id="+">+</button>
                          </div>

                          <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary numero" id="0">0</button>
                            <button type="button" class="btn btn-outline-primary numero" id=".">.</button>
                            <button type="button" class="btn btn-outline-primary operador" id="-">-</button>
                            <button type="button" class="btn btn-outline-primary calcular" id="igual"> = </button>
                          </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-success" onclick="limpiar()">Clear</button>
                            <button class="form-control" style="background-color:black; color:  green  ;" onclick="cambiar_tema()">Tema</button>
                          </div>
                    </div>
                </div>
                <div class="col-4 bg-"></div>
            </div>
        </div>
    </body>
    <script src="bootstrap.bundle.min copy.js"></script>
    <script src="caculadora.js"></script>
</html>
