                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para borrar todo
        function pressAllClear() {
            document.getElementById("inputOperacion").value = "";
        }

        // Función para agregar números
        function pressNum(button) {
            document.getElementById("inputOperacion").value += button.innerText;
        }

        function pressClear() {
            const input = document.getElementById("inputOperacion");
            input.value = input.value.slice(0, -1);
